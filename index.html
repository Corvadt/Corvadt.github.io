<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="img/favicon-light.png"
      rel="icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="img/favicon-dark.png"
      rel="icon"
      media="(prefers-color-scheme: dark)"
    />

    <link rel="stylesheet" href="css/corvadt.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <script defer src="js/main.js"></script>

    <title>Palsir</title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img class="logo" alt="Palsir logo" src="img/palsir-logo.png" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link sheen" href="#">Support</a></li>
          <li>
            <a class="main-nav-link sheen" href="#">Testimonials</a>
          </li>
          <li><a class="main-nav-link nav-cta sheen" href="#">Start Now</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main>
      <section class="section-title hidden">
        <div class="container">
          <h1 class="title">
            Powering Growth: Elevate Your Brand with Palsir Marketing
          </h1>
        </div>
      </section>
      <section class="section-video hidden">
        <video controls>
          <source src="video/vid.mp4" type="video/mp4" />
        </video>
      </section>
      <section class="section-actions hidden">
        <div class="container">
          <div class="actions-join">
            <h2 class="join-label">Join us Today!</h2>
            <button class="join-button">Start Now</button>
          </div>
          <div class="actions-support">
            <h3 class="support-label">For more information contact us here:</h3>
            <button class="support-button">
              <span>Telegram</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 448 512"
                class="support-button-logo"
              >
                <!-- Font Awesome Pro 5.15.4 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) -->
                <path
                  d="M446.7 98.6l-67.6 318.8c-5.1 22.5-18.4 28.1-37.3 17.5l-103-75.9-49.7 47.8c-5.5 5.5-10.1 10.1-20.7 10.1l7.4-104.9 190.9-172.5c8.3-7.4-1.8-11.5-12.9-4.1L117.8 284 16.2 252.2c-22.1-6.9-22.5-22.1 4.6-32.7L418.2 66.4c18.4-6.9 34.5 4.1 28.5 32.2z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="copyright">
          <p>Copyright &copy; 2023 by Palsir | All rights reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
